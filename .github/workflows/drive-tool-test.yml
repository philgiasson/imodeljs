name: Drive Tool Test

on:
  push:
    branches: [ master, feature/drive-tool ]
  pull_request:
    branches: [ master, feature/drive-tool ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Install rush
        run: node common/scripts/install-run-rush.js install
      - run: rush install --no-link
      - run: rush link

      - name: Test
        working-directory: ./test-apps/ui-test-app
        run: npm run test
